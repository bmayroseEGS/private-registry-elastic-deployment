apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.clusterName | default "logstash" }}
  labels:
    app: {{ .Values.clusterName | default "logstash" }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
spec:
  serviceName: {{ .Values.clusterName | default "logstash" }}-headless
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.clusterName | default "logstash" }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.clusterName | default "logstash" }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.podSecurityContext }}
      securityContext:
{{ toYaml .Values.podSecurityContext | indent 8 }}
      {{- end }}
      containers:
      - name: logstash
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        {{- if .Values.extraEnvs }}
{{ toYaml .Values.extraEnvs | indent 8 }}
        {{- end }}
        ports:
        - name: beats
          containerPort: 5044
          protocol: TCP
        - name: http
          containerPort: 9600
          protocol: TCP
        - name: http-input
          containerPort: 8080
          protocol: TCP
        {{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 10 }}
        {{- end }}
        {{- if .Values.livenessProbe }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 10 }}
        {{- end }}
        volumeMounts:
        {{- if .Values.logstashConfig }}
        - name: logstash-config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        {{- end }}
        {{- if .Values.logstashPipeline }}
        - name: logstash-pipeline
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: /usr/share/logstash/data
        {{- end }}
      volumes:
      {{- if .Values.logstashConfig }}
      - name: logstash-config
        configMap:
          name: {{ .Values.clusterName | default "logstash" }}-config
      {{- end }}
      {{- if .Values.logstashPipeline }}
      - name: logstash-pipeline
        configMap:
          name: {{ .Values.clusterName | default "logstash" }}-pipeline
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      {{- if .Values.persistence.storageClass }}
      storageClassName: {{ .Values.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
  {{- end }}
