{{- if .Values.logstashConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.clusterName | default "logstash" }}-config
  labels:
    app: {{ .Values.clusterName | default "logstash" }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
data:
{{- range $key, $value := .Values.logstashConfig }}
  {{ $key }}: |
{{ $value | indent 4 }}
{{- end }}
{{- end }}
